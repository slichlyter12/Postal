<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<head>
  <title>Network | Basic usage</title>

  <script type="text/javascript" src="../../ElectronTest/App/node_modules/vis/dist/vis.js"></script>
  <link href="./../ElectronTest/App/node_modules/vis/dist/vis-network.min.css" rel="stylesheet" type="text/css" />

  <style type="text/css">
    #mynetwork {
      width: 1800x;
      height: 1000px;
    }
  </style>
</head>
<body>

<div id="mynetwork"></div>

<script type="text/javascript">
  
  
  
  
  var fs = [];
  fs.push({id: '0', name: 'Home.html', type: 'html', links: ['1', '2', '49', '57']});
  fs.push({id: '1', name: 'About.html', type: 'html', links: ['0']});
  fs.push({id: '2', name: 'Contact.html', type: 'html', links: ['0', '50']});
  fs.push({id: '49', name: 'Image.png', type: 'png', links: []});
  fs.push({id: '50', name: 'Image2.png', type: 'png', links: []});
  fs.push({id: '57', name: 'App.js', type: 'js', links: []});
  fs.push({id: '58', name: 'ReallyReallyLongFileName.js', type: 'js', links: []});
  
  // create network arrays
  nodesArray = [];
  edgesArray = [];
  for(var i = 0; i < fs.length; i++){
    
    var varColor;
    switch (fs[i].type){
      case "html":
        varColor = 'rgb(150,150,255)';
        break;
      case "png":
        varColor = 'rgb(255, 200, 150)';
        break;
      case "js":
        varColor = 'rgb(150, 230, 150)';
        break;
    }
    
    

    var varSize = 12 + (6 * (fs[i].links.length));

    nodesArray.push({id: fs[i].id, label: fs[i].name, size: varSize, font:{size: 10}, color: varColor, shape: 'dot'});
    
    for(var j = 0; j < fs[i].links.length; j++){
      edgesArray.push({to: fs[i].links[j], from: fs[i].id, arrows:{to:{scaleFactor:0.3}}, color: 'rgb(200, 200, 200)'});
    }
  }
  
  // create network
  nodes = new vis.DataSet(nodesArray);
  edges = new vis.DataSet(edgesArray);
  var container = document.getElementById('mynetwork');
  var data = {
    nodes: nodes,
    edges: edges
  };
  var options = {};
  network = new vis.Network(container, data, options);

</script>



<script>window.$ = window.jQuery = require('./js/jquery.min.js');</script>
</body>
</html>
