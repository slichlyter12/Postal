<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<head>
  <title>Network | Basic usage</title>

  <script type="text/javascript" src="../../ElectronTest/App/node_modules/vis/dist/vis.js"></script>
  <link href="./../ElectronTest/App/node_modules/vis/dist/vis-network.min.css" rel="stylesheet" type="text/css" />

  <style type="text/css">
    #mynetwork {
      width: 1800x;
      height: 1000px;
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>

<div id="mynetwork"></div>

<script type="text/javascript">
  // create an array with nodes
  var nodes = new vis.DataSet([
    {id: 1, label: 'Index.php'},
    {id: 2, label: 'Styles.css'},
    {id: 3, label: 'Image.jpg'},
    {id: 4, label: 'Image.png'},
    {id: 5, label: 'AIDs'}
  ]);

  // create an array with edges
  var edges = new vis.DataSet([
    {from: 1, to: 3},
    {from: 1, to: 2},
    {from: 2, to: 4},
    {from: 2, to: 5}
  ]);

  // create a network
  var container = document.getElementById('mynetwork');
  var data = {
    nodes: nodes,
    edges: edges
  };
  var options = {};
  var network = new vis.Network(container, data, options);
</script>



<script>window.$ = window.jQuery = require('./js/jquery.min.js');</script>
</body>
</html>
